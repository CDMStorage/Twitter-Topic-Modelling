<style>
		.parent:hover > h2 {
  			opacity: 0.5;
		}
		.parent:hover > h2:hover {
 			opacity: 1.0;
		}

</style>

<html>
	<head>
	
	<title> Twitter Sentiment </title>
	<meta name ="viewport", content ="width=device-width, inital-scale=1.0">
	
  	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>   
  	<script src="static/bootstrap.min.js"></script>

	</head>
	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid" id="navfluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/welcome">Twitter Sentiment</a>
    </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="nav-collapse">
      <ul class="nav navbar-nav">
      	<li><a href="#">How it Works</a></li>
        <li><a href="#">Contact</a></li>

      </ul>
     
    </div><!-- /.navbar-collapse -->
  </div>
  </div>


</nav>
	<div class="container">
	<div class="row">
        <div class="col-md-12">
            <div id="custom-search-input">
                <div class="input-group col-md-8">
                    <form action="/welcome" method="POST">
                    <span class="input-group-btn">
				        <input type="text" name="text" class="form-control input-lg" placeholder="What would you like to query tweets about?" >
				         <button type="submit" class="btn btn-info">Query!</button>
    				</span>
    				</form>
                </div>
            </div>
        </div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class ='col-md-8'>
		<h2>Most Popular Tweets about {{topic}} </h2>
		</div>
		<div class ='col-md-4'>
		<h2>Most Prevelant Subtopics:</h2>
		</div>
	</div>
	<div class="row">
        <div class="col-md-4">
        {{tweet1|safe}} 
        {{tweet2|safe}} 
        {{tweet3|safe}} 
        </div>
        <div class="col-md-4">
        {{tweet4|safe}} 
        {{tweet5|safe}} 
        {{tweet6|safe}} 
        </div>

        <div class="col-md-4">
        	<section class='parent'>

          	{%- for item in item_list %}
          	<h2>
    			{{ item }}{% if not loop.last %},{% endif %}

			<h2>
    		
			{%- endfor %}
			</section>
        </div>

	</div>

</html>
